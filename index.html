	// ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡∏Å‡∏•‡πà‡∏≠‡∏á pit ‡∏ó‡∏∏‡∏Å pit ‡∏°‡∏≤‡πÉ‡∏´‡πâ js ‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô
